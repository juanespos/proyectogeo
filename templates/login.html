<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--linea de codigo para los estilos de bootstrap via web-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="{{url_for('static', filename='lib/bootstrap/bootstrap.min.js')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='src/css/style.css')}}"
    />
    <title>Login</title>
  </head>
  <body>
    <header class="p-2">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <img
              class="logo"
              src="{{url_for('static', filename='public/img/UV.png')}}"
            />
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a class="nav-link px-3 text-white texto">
                Ofertas Inmobiliarias - Cali
              </a>
            </li>
          </ul>

          <div class="text-end">
            <a class="btn btn-dark me-2" href="{{url_for('login')}}"
              >Ingresar</a
            >

            <a class="btn btn-warning" href="{{url_for('signup')}}">Registro</a>
          </div>
        </div>
      </div>
    </header>
    <main
      class="container p-4 form-signin w-100 m-auto"
      style="width: 60% !important"
    >
      <form action="" method="post">
        <h1 class="h3 mb-3 fw-normal">Ingresar</h1>
        {{form.hidden_tag()}}
        <div class="form-floating p-2">{{form.username}}</div>
        <div class="form-floating p-2">{{form.password}}</div>
        <div class="form-floating p-2">{{form.submit}}</div>
      </form>
      <br />
      <a href="{{url_for('signup')}}">¿No tienes una cuenta? Registrate</a>
    </main>
    <!--Pie de pagina-->
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
    >
      <div class="row col-md-4 d-flex align-items-center text-body-secondary">
        <div style="margin-left: 33px">
          Jorge William Ocampo
          <br />
          Andrés Estacio Cumbe
          <br />
          2023
        </div>
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <a class="btn btn-warning" href="{{url_for('signup')}}">Registro</a>
        <a
          class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
        >
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap" />
          </svg>
        </a>
      </ul>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
